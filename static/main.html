<!DOCTYPE HTML>
<html>
  <head>
    <!-- Character Set -->
    <meta charset="utf-8">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Pathways Canada</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <!-- CSV Reader -->
    <script lang="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.11.3/xlsx.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  </head>
  <body>
  	<!-- Filters, top navigation -->
    <nav>
      <img src="assets/logo-white-en.png" width="250px" id="logo">
      <input id='buttonID' type='file' multiple accept=“application/vnd.openxmlformats-officedocument.spreadsheetml.sheet” ID=“fileSelect” runat=“server” onchange="openFile(this.files)" />
      <p id="status"></p>
      <form>
        <select name="Location" id="filterLoc" onchange="filterText()">
          <option value="">Location</option>
          <option value="toronto">Toronto</option>
          <option value="hamilton">Hamilton</option>
          <option value="mississauga">Mississauga</option>
        </select>
        <select name="Graduated" id="filterGrad" onchange="filterText()">
          <option value="">Graduated</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
        <select name="PS">
          <option value="">Post Secondary</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <select name="HSRet">
          <option value="">HS Return</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <button type="submit">Filter</button>
      </form>
    </nav>
    <!-- Table -->
    <!-- Main JS -->
    <script src="scripts/main.js"></script>
    <div id="flexContainer" class="hide-cols">
        <div id="show"></div>
        <table id="table" class="demotbl" id="show-hide-cols">
            <tr id="headerRow">
                <th>Name</th>
                <th>P2E</th>
                <th>Cohort</th>
                <th>Graduated</th>
                <th>OSSD</th>
                <th>Highschool Return</th>
                <th>Uni. Appl.</th>
                <th>Col. Appl.</th>
                <th>Post Secondary</th>
                <th>Program</th>
                <th>Student Number</th>
                <th>OSAP</th>
            </tr>
            <script>
                //var response = $.parseJSON(p2eData);
                // This is for parsing JSON data if needed
                var response = p2eData;
                
                $(function populate () {
                    $.each(response, function(i, item) {
                        var $tr = $('<tr class="content">').append(
                            $('<td>').text(item.name),
                            $('<td>').text(item.p2e),
                            $('<td>').text(item.cohort),
                            $('<td class="gradCol">').text(item.graduated),
                            $('<td>').text(item.ossd),
                            $('<td>').text(item.hsRet),
                            $('<td>').text(item.uniApp),
                            $('<td>').text(item.colApp),
                            $('<td>').text(item.ps),
                            $('<td>').text(item.program),
                            $('<td>').text(item.studentNum),
                            $('<td>').text(item.osap),
                        );
                        $("#table").append($tr);
                    });
                });
            </script> 
            <script>
                $("#show-hide-cols").hideCols({
                });
            </script>
        </table>
    </div>
  </body>
</html>
