<!DOCTYPE html>

<html>
<head>
<script lang="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.11.3/xlsx.js"></script>

</head>

<body>

<input type="file" multiple accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" ID="fileSelect" runat="server" onchange="openFile(event)" /> 
<img id="output"/>

</body>

<script>
var openFile = function(event) {
	var output = document.getElementById('output');
    var input = event.target;
    console.log(input)
    var reader = new FileReader(); 

    reader.onload = function(){
	  var dataURL = reader.result
	  console.log(dataURL)
	  output.src = dataURL;
	  var wb = XLSX.read(dataURL, {type: 'base64' });
	  console.log(wb)
    };
    reader.readAsDataURL(input.files[0])
  };
</script>
</html>
